<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector - Community Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .risk-low { border-left: 5px solid #28a745; }
        .risk-medium { border-left: 5px solid #ffc107; }
        .risk-high { border-left: 5px solid #dc3545; }
        .score-display { font-size: 2rem; font-weight: bold; }
        .trend-item { margin-bottom: 15px; padding: 15px; background-color: #f8f9fa; border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt"></i> Scam Detector</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-search"></i> Analyze Question</h5>
                    </div>
                    <div class="card-body">
                        <form id="analyzeForm">
                            <div class="mb-3">
                                <label for="questionText" class="form-label">Question/Post Content:</label>
                                <textarea class="form-control" id="questionText" rows="4" 
                                         placeholder="Enter the question or post content to analyze..."></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="category" class="form-label">Category:</label>
                                    <select class="form-select" id="category">
                                        <option value="general">General</option>
                                        <option value="stocks">Stocks</option>
                                        <option value="crypto">Cryptocurrency</option>
                                        <option value="forex">Forex</option>
                                        <option value="investment">Investment</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="userId" class="form-label">User ID (optional):</label>
                                    <input type="text" class="form-control" id="userId" placeholder="user123">
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-analyze"></i> Analyze Content
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="results" class="card mt-4" style="display: none;">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <div class="score-display" id="scamScore">0</div>
                                <p class="text-muted">Scam Score</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="h4" id="riskLevel">-</div>
                                <p class="text-muted">Risk Level</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="h4" id="recommendedAction">-</div>
                                <p class="text-muted">Recommended Action</p>
                            </div>
                        </div>
                        
                        <div id="recommendations" class="mt-4">
                            <h6>Recommendations:</h6>
                            <ul id="recommendationList"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-trending-up"></i> Trending Scams</h5>
                    </div>
                    <div class="card-body">
                        <div id="trendingList">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Platform Statistics</h5>
                    </div>
                    <div class="card-body" id="statsContainer">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load trending scams and stats on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTrendingScams();
            loadStatistics();
        });

        // Handle form submission
        document.getElementById('analyzeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const questionText = document.getElementById('questionText').value;
            const category = document.getElementById('category').value;
            const userId = document.getElementById('userId').value || 'anonymous';
            
            if (!questionText.trim()) {
                alert('Please enter question text');
                return;
            }
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: questionText,
                        category: category,
                        user_id: userId
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the content');
            }
        });

        function displayResults(result) {
            document.getElementById('scamScore').textContent = result.scam_score;
            document.getElementById('riskLevel').textContent = result.risk_level;
            document.getElementById('recommendedAction').textContent = result.action;
            
            // Set risk level styling
            const resultsCard = document.getElementById('results');
            resultsCard.className = 'card mt-4 risk-' + result.risk_level.toLowerCase();
            
            // Display recommendations
            const recommendationList = document.getElementById('recommendationList');
            recommendationList.innerHTML = '';
            result.recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recommendationList.appendChild(li);
            });
            
            document.getElementById('results').style.display = 'block';
            
            // Refresh trending and stats
            loadTrendingScams();
            loadStatistics();
        }

        async function loadTrendingScams() {
            try {
                const response = await fetch('/api/trending?days=7');
                const data = await response.json();
                
                const trendingList = document.getElementById('trendingList');
                if (data.trending_scams && data.trending_scams.length > 0) {
                    trendingList.innerHTML = '';
                    data.trending_scams.slice(0, 5).forEach(trend => {
                        const trendDiv = document.createElement('div');
                        trendDiv.className = 'trend-item';
                        trendDiv.innerHTML = `
                            <div class="d-flex justify-content-between">
                                <small class="text-muted">${trend.category}</small>
                                <span class="badge bg-danger">${trend.scam_score}</span>
                            </div>
                            <p class="mb-1 small">${trend.content}</p>
                            <small class="text-muted">${new Date(trend.timestamp).toLocaleDateString()}</small>
                        `;
                        trendingList.appendChild(trendDiv);
                    });
                } else {
                    trendingList.innerHTML = '<p class="text-muted">No trending scams detected recently.</p>';
                }
            } catch (error) {
                console.error('Error loading trending scams:', error);
                document.getElementById('trendingList').innerHTML = '<p class="text-danger">Error loading data</p>';
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const statsContainer = document.getElementById('statsContainer');
                statsContainer.innerHTML = `
                    <div class="row text-center">
                        <div class="col-6">
                            <div class="h5">${data.total_questions}</div>
                            <small class="text-muted">Total Questions</small>
                        </div>
                        <div class="col-6">
                            <div class="h5 text-danger">${data.flagged_questions}</div>
                            <small class="text-muted">Flagged (${data.flagged_percentage}%)</small>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-center">
                        <div class="col-6">
                            <div class="h6">${data.recent_24h.questions}</div>
                            <small class="text-muted">Last 24h</small>
                        </div>
                        <div class="col-6">
                            <div class="h6 text-warning">${data.recent_24h.flagged}</div>
                            <small class="text-muted">Flagged 24h</small>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading statistics:', error);
                document.getElementById('statsContainer').innerHTML = '<p class="text-danger">Error loading stats</p>';
            }
        }
    </script>
</body>
</html>
