# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scam-detector
  labels:
    app: scam-detector
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scam-detector
  template:
    metadata:
      labels:
        app: scam-detector
    spec:
      containers:
      - name: scam-detector
        image: gcr.io/your-project/scam-detector:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database-url
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: scam-detector-service
spec:
  selector:
    app: scam-detector
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scam-detector-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.scamdetector.com
    secretName: scam-detector-tls
  rules:
  - host: api.scamdetector.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scam-detector-service
            port:
              number: 80